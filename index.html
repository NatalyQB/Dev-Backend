<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESARROLLO DE BACKEND</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <img src="img/logo.png" alt="">
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar dispositivo" aria-label="Buscar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </nav>
    <header class="header">
        <div class="menu container">
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Celulares</a></li>
                    <li><a href="#">Portátiles</a></li>
                    <li><a href="#registro-usuarios">Contacto</a></li>
                    
                </ul>
            </nav>
    
            <div class="header-content d-flex justify-content-between align-items-center">
                <div class="header-img">
                    <img src="img/inicio.jpg" alt="Imagen de inicio" class="img-fluid">
                </div>
                <div class="header-txt">
                    <h1>¿Buscas el mejor celular? </h1>
                    <h2>Descubre lo último en tecnología</h2>
                    <p>Explora, compara y elige</p>
                </div>
            </div>
        </div>
    </header>
    <!-- Contenido Central -->
    <div class="container mt-4">
        <div class="row">
            <!-- Se crean unos filtros base -->
            <div class="col-md-3">
                <h5>Filtrar por:</h5>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <select class="form-control" id="marca">
                        <option>Todas</option>
                        <option>Samsung</option>
                        <option>Apple</option>
                        <option>Huawei</option>
                        <option>Oppo</option>
                        <option>OnePlus</option>
                        <option>Google</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Dispositivo</label>
                    <select class="form-control" id="tipo">
                        <option>Todos</option>
                        <option>Móviles</option>
                        <option>Portátiles</option>
                    </select>
                </div>
            </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                <div class="row" id="device-list">
                    <!-- se insertan las cards de los dispositivos con la función del main.js-->
                </div>
            </div>
        </div>
    </div>

<div class="container mt-4"  id="registro-usuarios">
    <h2>Registro de Usuarios</h2>
    <form id="form-registro">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <table class="table mt-4" id="tabla-usuarios">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Contraseña</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se agregarán dinámicamente aquí -->
        </tbody>
    </table>
</div>


    
    <footer class="bg-light text-center py-4">
        <p>© 2024 Dispositivos Inteligentes. Todos los derechos reservados.</p>
    </footer>
    <script src="js/main.js"></script>

</body>
</html>
